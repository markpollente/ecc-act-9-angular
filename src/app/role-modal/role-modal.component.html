<div class="modal fade" id="roleModal" tabindex="-1" aria-labelledby="roleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="roleModalLabel">{{ isEditing ? 'Update Role' : 'Create New Role' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSave(roleForm)" #roleForm="ngForm">
          <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
              <input type="text" id="name" name="name" [(ngModel)]="newRole.name" class="form-control" required>
            </div>
            <div *ngIf="roleForm.submitted && !roleForm.controls['name'].valid" class="error">
              Name is required
            </div>
          </div>
          <div class="row mb-3">
            <label for="description" class="col-sm-2 col-form-label">Description:</label>
            <div class="col-sm-10">
              <input type="text" id="description" name="description" [(ngModel)]="newRole.description" class="form-control" required>
            </div>
            <div *ngIf="roleForm.submitted && !roleForm.controls['description'].valid" class="error">
              Description is required
            </div>
          </div>
          <button type="submit" class="btn btn-primary">{{ isEditing ? 'Update Role' : 'Create Role' }}</button>
        </form>
      </div>
    </div>
  </div>
</div>
