<div class="modal fade" id="ticketModal" tabindex="-1" aria-labelledby="ticketModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ticketModalLabel">{{ isEditing ? 'Update Ticket' : 'Create New Ticket' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSave(ticketForm)" #ticketForm="ngForm">
          <div class="row mb-3">
            <label for="title" class="col-sm-2 col-form-label">Title:</label>
            <div class="col-sm-10">
              <input type="text" id="title" name="title" [(ngModel)]="newTicket.title" class="form-control" required>
            </div>
            <div *ngIf="ticketForm.submitted && !ticketForm.controls['title'].valid" class="error">
              Title is required
            </div>
          </div>
          <div class="row mb-3">
            <label for="body" class="col-sm-2 col-form-label">Body:</label>
            <div class="col-sm-10">
              <textarea id="body" name="body" [(ngModel)]="newTicket.body" class="form-control" required></textarea>
            </div>
            <div *ngIf="ticketForm.submitted && !ticketForm.controls['body'].valid" class="error">
              Body is required
            </div>
          </div>
          <div class="row mb-3">
            <label for="status" class="col-sm-2 col-form-label">Status:</label>
            <div class="col-sm-10">
              <select id="status" name="status" [(ngModel)]="newTicket.status" class="form-select" required>
                <option *ngFor="let status of ticketStatuses" [value]="status">{{ status }}</option>
              </select>
            </div>
            <div *ngIf="ticketForm.submitted && !ticketForm.controls['status'].valid" class="error">
              Status is required
            </div>
          </div>
          <div class="row mb-3">
            <label for="assignee" class="col-sm-2 col-form-label">Assignee:</label>
            <div class="col-sm-10">
              <select id="assignee" name="assignee" [(ngModel)]="selectedEmployeeId" class="form-select">
                <option [ngValue]="undefined">Unassigned</option>
                <option *ngFor="let employee of employees" [ngValue]="employee.id">{{ employee.firstName }} {{ employee.lastName }}</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">{{ isEditing ? 'Update Ticket' : 'Create Ticket' }}</button>
        </form>
      </div>
    </div>
  </div>
</div>
